<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet">
    
</head>
<body>

    <h1>Birthday Coundown</h1>
    <input type="date" id="date" name="date" value="2022-07-22">
    <div class="countdown-div">
        <div>
            <h1>Days</h1>
            <h2 id="days">0</h2>
        </div>
        <div>
            <h1>Hours</h1>
            <h2 id="hours">0</h2>
        </div>
        <div>
            <h1>Minutes</h1>
            <h2 id="minutes">0</h2>
        </div>
        <div>
            <h1>Seconds</h1>
            <h2 id="seconds">0</h2>
        </div>
    </div>


    <script src="./countdown.js"></script>
</body>
</html>
